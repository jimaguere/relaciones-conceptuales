<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoDatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoDatoEmpty}" rendered="#{tipoDatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoDatoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoDatoController.pagination.pageFirstItem + 1}..#{tipoDatoController.pagination.pageLastItem + 1}/#{tipoDatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoDatoController.previous}" value="#{bundle.Previous} #{tipoDatoController.pagination.pageSize}" rendered="#{tipoDatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoDatoController.next}" value="#{bundle.Next} #{tipoDatoController.pagination.pageSize}" rendered="#{tipoDatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoDatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDatoTitle_idTipoDato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDatoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoDatoController.prepareView}" value="#{bundle.ListTipoDatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoDatoController.prepareEdit}" value="#{bundle.ListTipoDatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoDatoController.destroy}" value="#{bundle.ListTipoDatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoDatoController.prepareCreate}" value="#{bundle.ListTipoDatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoDatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
